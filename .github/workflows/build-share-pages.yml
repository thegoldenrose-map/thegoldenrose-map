name: Build Share Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # hourly refresh

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build share pages
        env:
          SITE_ORIGIN: https://thegoldenrose.uk
        run: |
          node tools/build-share-pages.js

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain share)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add share
            git commit -m "chore(share): build share pages"
            git push
          else
            echo "No changes in share/"
          fi

