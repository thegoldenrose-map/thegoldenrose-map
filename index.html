<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Golden Rose Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- External Styles & Scripts -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Map -->
  <div id="map"></div>

  <!-- Bottom Navigation -->
  <nav id="bottom-nav">
    <button id="filterBtn" title="Filter places"><i data-lucide="menu"></i></button>
    <button id="plusNavBtn" title="Add Location"><i data-lucide="plus-circle"></i></button>
    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Search..." />
      <div id="suggestions"></div>
    </div>
    <button id="locateBtn" title="My Location"><i data-lucide="map-pin"></i></button>
    <button id="profileToggle" title="Profile"><i data-lucide="user"></i></button>
  </nav>

  <!-- Filter Panel -->
  <div id="filterPanel" class="hidden filter-panel">
    <h4>Filter Places</h4>
    <div id="categoryFilters"></div>
    <button id="resetFilters">Reset Filters</button>
  </div>

  <!-- Location Submission Modal -->
  <div id="submissionModal" class="modal hidden">
    <form id="submissionForm">
      <h2>Add New Place</h2>
      <input type="text" id="locationName" placeholder="Name" required>
      <input type="text" id="locationDescription" placeholder="Location" required>
      <input type="text" id="locationCoords" placeholder="Category (e.g. Pub, Farm)" required>
      <button type="submit">Add to Map</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>

  <div id="profileMenu" class="absolute bottom-16 right-4 z-50 hidden">
  <div class="bg-black rounded-2xl shadow-lg p-4 w-48 border border-yellow-500">
 

  <!-- Member Info -->
  <div id="memberInfo" class="text-yellow-400 hidden mb-2">
    <div id="memberName" class="text-sm font-semibold"></div>
    <div id="memberMeta" class="text-xs"></div>
  </div>
  <hr class="border-yellow-500 my-1">

  <!-- Premium Features -->
<button id="favouritesBtn" class="hidden text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1 w-full text-left">â¤ï¸ Favourites</button>
<hr class="border-yellow-500 my-1">
<button id="newsfeedBtn" class="hidden text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1 w-full text-left">ğŸ“° Newsfeed</button>
<hr class="border-yellow-500 my-1">
<button id="requestsBtn" class="hidden text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1 w-full text-left">ğŸ“¬ Requests</button>
<hr class="border-yellow-500 my-1">
<button id="affiliatesBtn" class="hidden text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1 w-full text-left">ğŸ¤ Affiliates</button>
<hr class="border-yellow-500 my-1">
<button id="logoutBtn" class="hidden text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1 w-full text-left">ğŸšª Logout</button>
<!-- Removed final <hr> -->


  <!-- Membership / Login -->
    <!-- Social Buttons -->
<a href="https://instagram.com/thegoldenrose.uk/" target="_blank" class="flex items-center gap-2 text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1">
  <i data-lucide="instagram"></i> Instagram
</a>
<hr class="border-yellow-500 my-2">

<a href="https://x.com/thegoldenrose" target="_blank" class="flex items-center gap-2 text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1">
  <i data-lucide="twitter"></i> Twitter
</a>
<hr class="border-yellow-500 my-2">

<button id="openFeedback" class="flex items-center gap-2 text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1 w-full text-left">
  <i data-lucide="message-circle"></i> Feedback
</button>

<hr class="border-yellow-500 my-2">

<a href="https://buy.stripe.com/28E9ASgui2R67ZwfBAcwg00" target="_blank" class="flex items-center gap-2 text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1">
  <i data-lucide="user"></i> Membership
</a>
<hr class="border-yellow-500 my-2">
<button id="profileLoginBtn" class="flex items-center gap-2 text-yellow-400 hover:text-black hover:bg-yellow-500 rounded-md px-2 py-1 w-full text-left">
  <i data-lucide="lock"></i> Member Login
</button>
<hr class="border-yellow-500 my-2">

  <!-- Membership Login Modal -->
  <div id="loginModal" class="hidden fixed top-1/3 left-10 right-10 bg-black p-4 border-2 border-yellow-500 rounded-lg z-50">
    <form id="loginForm">
      <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="absolute top-2 right-3 text-yellow-400 text-lg">Ã—</button>
      <h2 class="text-yellow-400 mb-2">Member Login</h2>
      <input id="nameInput" placeholder="Card Name" required class="w-full mb-2 p-1">
      <input id="numberInput" placeholder="Number" required class="w-full mb-2 p-1">
      <button type="submit" class="bg-yellow-500 text-black px-3 py-1 rounded">Login</button>
    </form>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-black text-yellow-400 rounded-lg p-6 w-96 border border-yellow-500">
      <h2 class="text-lg font-semibold mb-2">Send us your feedback</h2>
      <textarea id="feedbackMessage" rows="4" class="w-full border border-gray-300 rounded p-2 mb-4" placeholder="Your message..."></textarea>
      <div class="flex justify-end space-x-2">
        <button id="cancelFeedback" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">Cancel</button>
        <button id="submitFeedback" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded">Submit</button>
      </div>
    </div>
  </div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();

    // Toggle Profile Dropdown
    document.getElementById('profileToggle')?.addEventListener('click', () => {
      document.getElementById('profileMenu')?.classList.toggle('hidden');
    });

    // Show Login Modal
    document.getElementById('profileLoginBtn')?.addEventListener('click', () => {
      document.getElementById('loginModal').classList.remove('hidden');
    });

    // Show Submission Modal
    document.getElementById('plusNavBtn')?.addEventListener('click', () => {
      document.getElementById('submissionModal').classList.remove('hidden');
    });

    // Close Submission Modal
    window.closeModal = () => {
      document.getElementById('submissionModal').classList.add('hidden');
    };

    // Toggle Filter Panel
    document.getElementById('filterBtn')?.addEventListener('click', () => {
      document.getElementById('filterPanel')?.classList.toggle('hidden');
    });

    // Feedback Modal Open/Close
    document.getElementById('openFeedback')?.addEventListener('click', () => {
      document.getElementById('feedbackModal').classList.remove('hidden');
    });
    document.getElementById('cancelFeedback')?.addEventListener('click', () => {
      document.getElementById('feedbackModal').classList.add('hidden');
    });

    document.getElementById('submitFeedback')?.addEventListener('click', () => {
      const msg = document.getElementById('feedbackMessage').value;
      if (msg.trim() === "") return alert("Please enter a message.");

      fetch('https://script.google.com/macros/s/AKfycbzXwEdCZzAM1Hwt0es9jo71Tfc-LV3mqF_2xjuJPx7CDtaEi4Jnh4Xfpna76h4tDDVatg/exec', {
        method: 'POST',
        body: new URLSearchParams({ type: 'feedback', message: msg })
      })
      .then(() => {
        alert("Thanks for your feedback!");
        document.getElementById('feedbackModal').classList.add('hidden');
        document.getElementById('feedbackMessage').value = '';
      })
      .catch(() => alert("Error sending feedback."));
    });
  });
</script>
</body>
</html>
