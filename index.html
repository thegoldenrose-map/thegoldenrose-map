<script>
document.addEventListener('DOMContentLoaded', () => {
  lucide.createIcons();

  // PROFILE DROPDOWN
  const toggleBtn = document.getElementById('profileToggle');
  const menu = document.getElementById('profileMenu');
  toggleBtn?.addEventListener('click', () => {
    menu?.classList.toggle('hidden');
  });

  // FEEDBACK MODAL
  const openBtn = document.getElementById('openFeedback');
  const modal = document.getElementById('feedbackModal');
  const cancelBtn = document.getElementById('cancelFeedback');

  openBtn?.addEventListener('click', () => modal?.classList.remove('hidden'));
  cancelBtn?.addEventListener('click', () => modal?.classList.add('hidden'));

  document.getElementById('submitFeedback')?.addEventListener('click', () => {
    const message = document.getElementById('feedbackMessage').value;
    if (message.trim() === "") return alert("Please enter a message.");

    fetch('https://script.google.com/macros/s/AKfycbzXwEdCZzAM1Hwt0es9jo71Tfc-LV3mqF_2xjuJPx7CDtaEi4Jnh4Xfpna76h4tDDVatg/exec', {
      method: 'POST',
      body: new URLSearchParams({
        type: 'feedback',
        message: message
      })
    })
    .then(res => res.text())
    .then(() => {
      alert("Thanks for your feedback!");
      modal.classList.add('hidden');
      document.getElementById('feedbackMessage').value = '';
    })
    .catch(err => {
      alert("Error sending feedback.");
      console.error(err);
    });
  });

  // SUBMISSION MODAL
  const plusBtn = document.getElementById('plusNavBtn');
  plusBtn?.addEventListener('click', () => {
    document.getElementById('submissionModal').style.display = 'block';
  });

  window.closeModal = function () {
    document.getElementById('submissionModal').style.display = 'none';
  };

  // FILTER PANEL TOGGLE
  const filterBtn = document.getElementById('filterBtn');
  const filterPanel = document.getElementById('filterPanel');
  filterBtn?.addEventListener('click', () => {
    filterPanel.classList.toggle('hidden');
  });

  // LOCATE BUTTON
  document.getElementById('locateBtn')?.addEventListener('click', () => {
    if (!navigator.geolocation) return alert("Geolocation not supported.");
    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        map.flyTo({ center: [longitude, latitude], zoom: 15 });
        new mapboxgl.Marker({ color: 'gold' })
          .setLngLat([longitude, latitude])
          .setPopup(new mapboxgl.Popup().setHTML(`<div class="popup-style"><h3>Current Location</h3></div>`))
          .addTo(map)
          .togglePopup();
      },
      () => alert("Failed to get location.")
    );
  });
});document.getElementById('profileLoginBtn')?.addEventListener('click', () => {
  document.getElementById('loginModal').style.display = 'block';
});


</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  lucide.createIcons();

  const form = document.getElementById('loginForm');
  const loginBtn = document.getElementById('profileLoginBtn');
  const modal = document.getElementById('loginModal');

  // Load Google Sheet Membership Data
  const sheetId = '1aPjgxKvFXp5uaZwyitf3u3DveCfSWZKgcqrFs-jQIsw';
  const sheetUrl = 'https://docs.google.com/spreadsheets/d/1aPjgxKvFXp5uaZwyitf3u3DveCfSWZKgcqrFs-jQIsw/gviz/tq?tqx=out:json&gid=1384164876';

  let membershipData = [];

  fetch(sheetUrl)
    .then(res => res.text())
    .then(txt => {
      const json = JSON.parse(txt.match(/\(([\s\S]+)\)/)[1]);
      const cols = json.table.cols.map(c => c.label);
      membershipData = json.table.rows.map(r => {
        return r.c.reduce((acc, cell, i) => {
          acc[cols[i]] = cell?.v;
          return acc;
        }, {});
      });
    });

  if (form) {
    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('nameInput').value.trim();
      const number = document.getElementById('numberInput').value.trim();

      console.log("Loaded membership data:", membershipData);

      const m = membershipData.find(m =>
        m.Name?.toLowerCase() === name.toLowerCase() &&
        String(m.Number) === number &&
        m.Status?.toLowerCase() === 'active'
      );

      if (m) {
        localStorage.setItem('membershipLevel', m.Level);
        alert(`Welcome ${m.Name}! ğŸ‰`);
        modal.style.display = 'none';
        unlockFeatures();
      } else {
        alert('Invalid or inactive membership');
      }
    });
  }

  if (loginBtn) {
    loginBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });
  }
});

function unlockFeatures() {
  const level = localStorage.getItem('membershipLevel');
  if (level === 'premium') {
    document.body.classList.add('premium');
  }
}
</script>
