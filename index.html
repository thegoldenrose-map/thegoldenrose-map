<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Golden Rose Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- External Styles & Scripts -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Map -->
  <div id="map"></div>

  <!-- Bottom Navigation -->
  <nav id="bottom-nav">
    <button title="Favourites"><i data-lucide="star"></i></button>
    <button title="Add Location"><i data-lucide="plus-circle"></i></button>

    <div class="search-wrapper">
  <input type="text" id="search" placeholder="Search..." />
  <div id="suggestions"></div>


    </div>

    <button title="My Location"><i data-lucide="map-pin"></i></button>
    <button title="Profile"><i data-lucide="user"></i></button>
  </nav>

<!-- Submission Form (hidden by default) -->
<div id="submission-form" style="display: none;">
  <h2>Add New Place</h2>
  <input type="text" id="title-input" placeholder="Name">
  <input type="text" id="description-input" placeholder="Location Description">
  <button id="submit-btn">Add to Map</button>
  <p id="form-message"></p>
</div>
</body>
</html>
